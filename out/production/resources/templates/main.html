<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>WEAVUS 게시판</title>
</head>
<body>
<span>로그인 유저:</span><span th:text="${session.sessionUserName}"></span>
<table border="1">
    <tr>
        <th>글번호</th><th>타이틀</th><th>글쓴이</th>
    </tr>
    <tr th:each="board : ${boardList}">
        <td th:text="${board.no}"></td>
        <td><a th:href="@{'/board/detail/' + ${board.no}}" th:text="${board.title}">상세보기</a></td>
        <td th:text="${board.writter}"></td>
    </tr>


</table>
<button onclick="location.href=`/board/myList`">내가 쓴글 보기</button>
<a href="/board/reg"><button>글쓰기</button></a>
</body>
</html>
