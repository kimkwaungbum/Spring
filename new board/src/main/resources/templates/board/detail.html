<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>WEAVUS 게시판 내용</title>
</head>
<body>

<span>로그인 유저:</span><span th:text="${session.sessionUserName}"></span>
<table border="1">
    <tr>
        <th>글번호</th><td th:text="${board.no}"></td>
    </tr>
    <tr>
        <th>타이틀</th><td th:text="${board.title}"></td>
    </tr>
    <tr>
        <th>내용</th>
        <td th:text="${board.content}"></td>
    </tr>
    <tr>
        <th>글쓴이</th><td th:text="${board.writter}"></td>
    </tr>
    <tr>
        <th>상태</th><td th:text="${board.status}"></td>
    </tr>


</table>
<a th:href="@{'/board/modify/' + ${board.no}}"><button>수정</button></a>
<form th:action="@{'/board/delete/' + ${board.no}}">
    <input type="hidden" name="no" value="delete"/>
    <button type="submit">삭제</button>
</form>
<button onclick="location.href='/board/list'">메인으로</button>





</body>
</html>
